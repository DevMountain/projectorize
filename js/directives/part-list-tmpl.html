<section class="project-list">
    <li ng-repeat="part in project.parts.parts track by $index" ng-click="setCurrentPart(part)" ng-class="{selected: part === currentPart}">
        <div class="project-list-link">
            <span class="project-list-text">{{part.part_title}}</span>
            <!--<span><i class="fa fa-check"></i></span>-->
        </div>
    </li>

</section>
